<!DOCTYPE HTML>
    <html lang="en">
        <head>
            <title>Insert A new Record</title>
        </head>
        <body>
            <div id="container">
                <div class="form">
                    <form action="/insertitem" method="post">
                        <div id="input-1">
                            <label for="name">Insert Name:</label>
                            <input type="text" name="name" id='name' required>
                        </div>
                        <br>
                        <div id="input-2">
                            <label for="category">Insert Category:</label>
                            <input type="text" name="category" required>
                        </div>
                        <br>
                        <div id="input-3">
                            <label for="quantity">Insert Quantity:</label>
                            <input type="text" name="quantity" required>
                        </div>
                        <br>
                        <div id="input-4">
                            <label for="price">Insert Price:</label>
                            <input type="text" name="price" required>
                        </div>
                        <br>
                        <div id="div-submit">
                            <input type="submit" value="submit">
                        </div>
                    </form>
                </div>

            </div>
        </body>
    </html>
